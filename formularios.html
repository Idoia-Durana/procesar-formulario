<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de registro</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1>Formulario de registro</h1>
        <form id="registro" action="procesar.php" method="post">

        <div class="mb-2 container">
            <label class="form-label" for="nombre">Nombre Completo</label>
            <input class="form-control" type="text" id="nombre" name="nombre">
        </div>

        <div class="mb-2">
            <label class="form-label" for="email">Correo electrónico</label>
            <input class="form-control" type="email" id="email" name="email" required>
        </div>
        

        <div>
            <label class="form-label" for="edad">Edad</label>
            <input class="form-control" type="number" id="edad" name="edad" min="18" max="100">

        </div>

        <div>
            <p>Género:</p>
            <input class="form-check-input" type="radio" id="masculino" name="genero" value="masculino">
            <label class="form-check-label" for="masculino">Masculino</label>
            <input class="form-check-input" type="radio" id="femenino" name="genero" value="femenino">
            <label class="form-check-label" for="femenino">Femenino</label>
            <input class="form-check-input" type="radio" id="otro" name="genero" value="otro">
            <label class="form-check-label" for="otro">Otro</label>
        </div>

        <div>
            <label  class="form-label" for="pais">País:</label>
            <select class="form-select" id="pais" name="pais" required>
                <option value="">Selecciona tu país</option>
                <option value="espana">España</option>
                <option value="mexico">México</option>
                <option value="argentina">Argentina</option>
                <option value="venezuela">Venezuela</option>
                <!-- Añadir más opciones según sea necesario -->
            </select>
        </div>

        <div>
            <label class="mb-2" class="form-label" for="comentario">Comentario:</label>
            <textarea class="form-control" id="comentario" name="comentario" rows="4" cols="50" required></textarea>
        </div>
        
        <div>
            <input class="form-check-input"  type="checkbox" id="aceptar" name="aceptar" checked required>
            <label  class="form-check-label" for="aceptar">Aceptar términos y condiciones</label>

        </div>
    
        <div class="d-grid gap-2">
            <button class="btn btn-primary btn-block" type="submit">Enviar</button>

        </div>
    
        </form>
        <div class="alert alert-info" id="confirmacion">

        </div>
    </div>
    <script src="script.js"></script>

</body>
</html>
