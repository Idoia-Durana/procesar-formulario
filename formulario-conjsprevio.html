<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario con Previsualización</title>
    <script>
        function mostrarConfirmacion(event) {
            event.preventDefault();  // Evita el envío del formulario

            // Obtener los valores del formulario
            const nombre = document.getElementById("nombre").value;
            const email = document.getElementById("email").value;
            const edad = document.getElementById("edad").value;
            const genero = document.querySelector('input[name="genero"]:checked') ? document.querySelector('input[name="genero"]:checked').value : "";
            const pais = document.getElementById("pais").value;
            const comentario = document.getElementById("comentario").value;
            const terminos = document.getElementById("terminos").checked ? "Aceptado" : "No Aceptado";

            // Mostrar los valores en la página de confirmación
            document.getElementById("confirmacion").innerHTML = `
                <h3>Datos a Enviar:</h3>
                <p><strong>Nombre Completo:</strong> ${nombre}</p>
                <p><strong>Correo Electrónico:</strong> ${email}</p>
                <p><strong>Edad:</strong> ${edad}</p>
                <p><strong>Género:</strong> ${genero}</p>
                <p><strong>País:</strong> ${pais}</p>
                <p><strong>Comentario:</strong> ${comentario}</p>
                <p><strong>Términos y condiciones:</strong> ${terminos}</p>
                <button onclick="enviarFormulario()">Confirmar Envío</button>
                <button onclick="volverFormulario()">Volver al Formulario</button>
            `;
        }

        // Función para enviar el formulario
        function enviarFormulario() {
            document.getElementById("formulario").submit();
        }

        // Función para volver al formulario
        function volverFormulario() {
            document.getElementById("confirmacion").innerHTML = ""; // Limpiar la sección de confirmación
        }
    </script>
</head>

<body>
    <h2>Formulario de Registro</h2>
    <form id="formulario" action="procesar.php" method="POST" onsubmit="mostrarConfirmacion(event)">
        <label for="nombre">Nombre Completo:</label>
        <input type="text" id="nombre" name="nombre" required><br><br>

        <label for="email">Correo Electrónico:</label>
        <input type="email" id="email" name="email" required><br><br>

        <label for="edad">Edad:</label>
        <input type="number" id="edad" name="edad" min="1" max="100"><br><br>

        <label>Género:</label>
        <input type="radio" name="genero" value="Masculino"> Masculino
        <input type="radio" name="genero" value="Femenino"> Femenino
        <input type="radio" name="genero" value="Otro"> Otro<br><br>

        <label for="pais">País:</label>
        <select id="pais" name="pais">
            <option value="mx">México</option>
            <option value="es">España</option>
            <option value="ar">Argentina</option>
            <option value="co">Colombia</option>
        </select><br><br>

        <label for="comentario">Comentario:</label><br>
        <textarea id="comentario" name="comentario" rows="4" cols="50"></textarea><br><br>

        <input type="checkbox" id="terminos" name="terminos">
        <label for="terminos">Acepto los términos y condiciones</label><br><br>

        <input type="submit" value="Revisar Datos">
    </form>

    <div id="confirmacion" style="margin-top: 20px; color: green;"></div>
</body>

</html>
